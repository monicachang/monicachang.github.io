<!DOCTYPE html>
<html>
<head>
	<title> Chat Client </title>

	<link rel = "stylesheet" type = "text/css" href = "chat_client.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src=chat_client.js></script>
 	

</head>
<body>

	<div id="chat-meta">
		<label id=namelabel>WHO IS IT?<br></label>
		<input type=text id="chat-name">
		<button id="chat-start">START CHATTING</button>
	</div>

	<div id = "chat-log">
		<ul> <!-- denotes an unnumbered, unbulleted list -->
		</ul>
	</div>

	<form id="chat-form">
	<fieldset id="fieldsetmessagebox"> 
		<input type = "text" id = "chat-input">
		<button id=sendbutton> SEND </button>
	</fieldset>
	</form>

	<div id=api-text>FIND TRACKS HERE!<br><textarea id="api_result" cols=45 rows=25></textarea></div>
</body>
</html>
